<html>
<head>
<title></title>    
    <style>
        #mar_align{
            margin-left: 110px;
        }
        #mar_align1{
            margin-left: 80px;
        }
        .check_align{
            margin-left: 200px;
        }
        .text_align{
            text-align: right;
        }
    </style>
    <meta name="viewport",content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
    <body><div>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <center><h1>Survey Form</h1></center>
                </div>
                <div class="panel-body">
                    <div class="container-fuild">
                <form>
                    <div class="row">
                        <div class="col-sm-4 text_align"><label><small>*</small>Name:</label></div>
                        <div class="col-sm-4">
                        <input type="text" name="name" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-4 text_align">
                            <label><small>*</small>Email:</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-4 text_align">
                    <label><small>*</small>Age:</label></div>
                        <div class="col-sm-4"><input type="number" name="age" class="form-control">
                            </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-4 text_align">
                    <label>Which option best describes your current role?</label>
                        </div>
                        <div class="col-sm-3">
                    <select id="role" class="form-control">
                        <option value="student">Student</option>
                        <option value="employee">Employee</option>
                        <option value="employer">Employer</option>
                    </select>
                            </div>
                        </div><br>
                    <label style="float: left;text-align: right">How likely is that you would recommend<br>
                        freeCodeCamp to Friend?</label>
                    <input type="radio" name="recommend" value="definitely" id="mar_align">Definitely<br>
                    <input type="radio" name="recommend" value="maybe" id="mar_align">Maybe<br>
                    <input type="radio" name="recommend" value="notsure" id="mar_align">Not Sure<br><br>
                    <div class="row">
                        <div class="col-sm-4 text_align">
                    <label>What do you like most in FCC: </label>
                        </div>
                        <div class="col-sm-3">
                    <select id="fav" class="form-control">
                    <option value="work">Working</option>
                    <option value="env">Environment</option>
                    <option value="labs">Labs</option>
                    </select>
                            </div>
                        </div><br>
                    <label style="float: left;text-align: right">Things that should be improved in the future<br>
                        (check all that apply): </label>
                    
                    <input type="checkbox" name="front" id="mar_align1">Front-End Projects<br>
                    <input type="checkbox" name="back" id="mar_align1">Back-End Projects<br>
                    <input type="checkbox" name="data" id="mar_align1">Data Visualization
                    
                </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
